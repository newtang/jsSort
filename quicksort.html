<script>
	function createRandomArray(num){
		var randomArr = [];
		for(var i=0; i<num; ++i){
			randomArr.push(Math.round(Math.random() * 100));
		}
		return randomArr;
	}	
	
	function quickSort(arr){
		if(arr.length <= 1){
			return arr;
		}
		
		var pivot = Math.floor(arr.length/2);
		pivot = arr.splice(pivot, 1);
		var greater = [];
		var less = [];
		
		var len = arr.length;
		for(var i=0; i<len; ++i){
			if(arr[i]<=pivot){
				less.push(arr[i]);
			}
			else{
				greater.push(arr[i]);
			}
		}
		
		return quickSort(less).concat(pivot).concat(quickSort(greater)); 
		
	}
	
	function verify(arr){
	  for(var i=0, len=arr.length-1; i<len; ++i){
	    if(arr[i] > arr[i + 1]){	
		  console.log("sort fail!");
		  return;
		}
	  }
	  console.log("correctly sorted!")
	}
	
	var randArr = createRandomArray(20);
	var results = quickSort(randArr)
	console.log(results);
	verify(results);
	
</script>
